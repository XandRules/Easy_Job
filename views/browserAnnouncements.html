<div ng-controller="AnnouncementController">
  <div class="container">
    <a ui-sref="salesfreelancer" ui-sref-active="active"
      ><i
        class="fa fa-reply fa-2x voltar"
        style="
          z-index: 99999;
          position: absolute;
          color: white;
          cursor: pointer;
          margin-top: 0.5rem;
        "
        aria-hidden="true"
      ></i
    ></a>
  </div>
  <div
    class="hero-wrap hero-wrap-0"
    data-stellar-background-ratio="0.5"
  >
    <div class="overlay"></div>
    <div class="container">
      <div
        class="row no-gutters slider-text align-items-end justify-content-start"
      >
        <div class="col-md-12 text-center mb-10">
          <h1 class="mb-3 bread">Meus An√∫ncios</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section">
    <div class="container" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s; margin: 0 auto; padding: 30px;">
      <div class="row">
        <div class="col-lg-12 pr-lg-4">
          <div class="row">
            <div
              class="col-md-12 ftco-animate"
              
            >
              <div ng-repeat="item in records"
                class="job-post-item p-4 d-block d-lg-flex align-items-center"
              >
                <div class="one-third mb-4 mb-md-0">
                  <div class="job-post-item-header align-items-center">

                    <h2 class="mr-3 text-black">
                      <a href="#">{{item.title}}</a>
                    </h2>
                    <strong><span class="subadge">Dias da Semana: </span></strong><strong>{{item.period}}</strong>
                    <br>
                    <strong><span class="subadge">Turno: </span></strong><strong>{{item.period}}</strong>
                    <br>
                    <label><span class="text-success" style="font-style: bold"> {{item.amount}}</span></label>
                  </div>
                  <div class="mr-5">
                    <br>
                    
                      <span>{{item.description}}</span>
                  
                  </div>
                  <br>
                  <div class="job-post-item-body d-block d-md-flex">
                    <div class="mr-3">
                      <span class="icon-layers"></span>
                      <a href="#">{{item.name}}</a>
                    </div>
                    <div>
                      <span
                        class="fa fa-map-marker"
                        style="color: black"
                      ></span>
                      <span>{{item.city}}</span>
                    </div>
                  </div>
                </div>

                <div
                  class="one-forth ml-auto d-flex align-items-center mt-4 md-md-0"
                >
                  <!-- <div>
                    <a
                      href="#"
                      class="icon text-center d-flex justify-content-center align-items-center icon mr-2"
                    >
                      <span class="icon-heart"></span>
                    </a>
                  </div> -->
                  <div>
                    <a href="job-single.html" class="btn btn-primary fa fa-edit fa-2x"
                      ></a
                    >
                    <a href="job-single.html" class="btn btn-danger fa fa-trash fa-2x"
                      ></a
                    >
                  </div>
                </div>
              </div>
            </div>
            <!-- end -->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
