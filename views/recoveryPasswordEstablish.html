<style>
  input:hover {
    box-shadow: 0 10px 14px 0 rgba(0, 0, 0, 0.4);
  }
</style>

<section class="inscri-cadastro">

  <div class="container">
    <div class="row">
      <div class="center" style="border-radius: 2%;  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s; margin: 0 auto; padding: 30px; width: 35rem;">
            <h4 class="text-center">Recuperar Senha</h4>

        <form class="col-md-12">
          <img src="./img/logo2.svg" class="img-fluid" style="padding: 40px;" alt="Logo">

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="exampleInputEmail1">Digite seu E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" ng-model="user"
                aria-describedby="emailHelp" placeholder="Seu email" required>
            </div>
          </div>
          <div class="col-12 text-center" style="padding: 40px;">
            <a href="" class="btn btn-primary" ng-disabled="!enabledLogin" ng-click="verifyEmailFreelancer();">Recuperar<i
                id="entrar" ng-class="entrar"></i></a>
            <a class="btn btn-warning" ui-sref="loginestablish" ui-sref-active="active">Login</a>
          </div>

        </form>

      </div>
    </div>

  </div>
</section>
